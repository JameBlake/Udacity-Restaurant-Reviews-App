<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">
		<title>Restaurant Reviews</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="#neighborhoods-select"class= "skip-link"> Skip to neighborhood/cuisine filter.</a>
				<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
		</header>
		<main id="maincontent">
			<section id="map-container">
				<div id="map" role="application" aria-hidden="true" aria-labelledby="mapped-restaurants"></div>
				<span id="mapped-restaurants">A map with all the locations of the filtered restaurants.</span>
			</section>
			<section>
				<div class="filter-options">
					<h2>Filter Results</h2>
					<select id="neighborhoods-select" aria-label="Select neighborhood" name="neighborhoods" onchange="updateRestaurants()">
						<option value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" aria-label="Select cuisine" name="cuisines" onchange="updateRestaurants()">
						<option value="all">All Cuisines</option>
					</select>
				</div>
			<ul id="restaurants-list"></ul>
		</section>
	</main>
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/sw_registration.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArl0cDsZrwdvzX9MA5wb9foWpCNNh_fsU&libraries=places&callback=initMap"></script>
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
</body>
</html>
